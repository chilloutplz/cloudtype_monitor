name: Selenium Test with GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip wget curl unzip xvfb
          pip3 install selenium webdriver-manager

      - name: Install Google Chrome
        run: |
          sudo apt install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install -y

      - name: Install ChromeDriver
        run: |
          LATEST_CHROMEDRIVER=$(wget -q -O - https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99

      - name: Run cloudtype_monitor script
        run: |
          python3 cloudtype_monitor.py
        env:
          DISPLAY: :99.0
          CHROME_BIN: /usr/bin/google-chrome-stable
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
