name: CloudType Monitor

on:
  schedule:
    - cron: '0,10,20,30 20 * * *'  # UTC 20:00, 20:10, 20:20, 20:30 (한국시간 5:00, 5:10, 5:20,

  workflow_dispatch: # 수동 실행도 가능

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 패키지 설치
        run: pip install -r requirements.txt

      - name: 스크립트 실행
        id: run_script
        env:
          CLOUDTYPE_ID: ${{ secrets.CLOUDTYPE_ID }}
          CLOUDTYPE_PW: ${{ secrets.CLOUDTYPE_PW }}
        run: python start.py

      - name: 아티팩트 업로드 (페이지 소스)
        if: always() # 항상 실행
        uses: actions/upload-artifact@v4
        with:
          name: page-sources
          path: page_source_*.html